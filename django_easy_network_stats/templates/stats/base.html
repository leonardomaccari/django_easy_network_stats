<!DOCTYPE html>{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    {% block style %}
        <link href="{% static 'netjsongraph/src/netjsongraph.css' %}" rel="stylesheet">
        <link href="{% static 'netjsongraph/style.css' %}" rel="stylesheet">
        <link href="{% static 'stats/style.css' %}" rel="stylesheet">
    {% endblock %}
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
</head>
<body>
    {% block body %}{% endblock %}
    {% block script %}
        <script src="{% static 'netjsongraph/lib/d3.min.js' %}"></script>
        <script src="{% static 'netjsongraph/src/netjsongraph.js' %}"></script>
    {% endblock %}
</body>
</html>
